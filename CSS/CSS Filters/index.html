<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter:blur(10px);
        }
        /* .img2{
            filter:contrast(90%);
        } */
        /* .img2{
            filter:brightness(322%);
        } */
        .img2{
            /* Invert the colors of the image*/
            /* filter:invert(1); */
            filter:opacity(.31);
        }
        .img3{
            filter:grayscale(100%);
        }
        .img4{
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <!-- Filters  -->
    <div class="container">
        <img class="img1" src="https://tinyjpg.com/images/social/website.jpg" alt="">
        <img class="img2" src="https://tinyjpg.com/images/social/website.jpg" alt="">
        <img class="img3" src="https://tinyjpg.com/images/social/website.jpg" alt="">
        <img class="img4" src="https://tinyjpg.com/images/social/website.jpg" alt="">
    </div>
</body>
</html>
